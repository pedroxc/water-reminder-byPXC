<html lang="en">
<head>

<body style=" min-width: 314px; min-height: 200px;"> 

<div id="water">
<img id="gears" src="gears.png" height="16" width="16" align="right" />
<center><h1>Me lembre a cada:</h1></center>
<center>
<input id='freq' type='text' size="3" style="text-align:center; font-size: 2em;font-weight: bold;
				border: 0; outline: 0;background: transparent; border-bottom: 2px solid black;"/>
<h1>Minutos</h1> 

<input id='waterBtn' type='button' value='Me Lembre!' >
<br />
<br />
<input id='stopBtn' type='button' value='Para!'>
</div>
<div id="options" style="display:none;">
<img id="back" src="back.png" height="16" width="16" align="right" />

<center><h3>Selecione um som:</h3>
	<select id="sound"  style="position: relative; left:5px;">
		<option value="Default.mp3">Default</option>
		<option value="sound.mp3">Relax</option>
	
	</select>
	<img id="testSound" src="sound.png" height="16" width="16" style="position: relative; left:7px; top:3px;"/>

		<form style="position: relative; bottom:10px;">
			<input type="radio" name='noteType' id="optsAudio"  />Audio &nbsp;
			<input type="radio" name='noteType' id="optsVisual"  />Visual &nbsp;
			<input type="radio" name='noteType' id="optsBoth"  checked />Ambos
		</form> 
			<h4>Mostar notificação até ela expirar:</h4><input type = "checkbox" id="keepNote" style="position: relative; left:125px; bottom:32px;">
	<input id="setOpts" type="button" value="Salvar"  style="position: relative; top:10px; margin-bottom:20px;"/>
	<br />
</center>
</div>

</div>
